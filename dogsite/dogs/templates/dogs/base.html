{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog Database</title>
    <link rel="shortcut icon" href="{% static 'images/paw.png' %}">

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a class="navbar-brand" href="{% url 'dogs:index' %}"><img src="{% static 'images/paw.png' %}" width="30px" height="30px"></a>
        </li>
        <li class="navbar-right">
          <form class="navbar-form" role="search" action="{% url 'dogs:search' %}" method="get">
            <input type="text" name="q" placeholder="Search">
            <input type="submit" value="Submit">
          </form>
        </li>
      </ul>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="{% static 'js/lightbox.js' %}"></script>
  </body>
</html>
